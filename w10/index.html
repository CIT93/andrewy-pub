<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://iili.io/spuaFS.png">
    <title>Meal Expense Manager</title>

</head>
<body>
    <h1 id="head-title">🍖 <u> Meal Expense Manager</u> ☕</h1>
    <h3 id="input-title">Enter Meal Budget:</h3>
    <form id="budget-form">
        $<input name="budgetAmount" placeholder="0.00">
        <button>Submit</button>
    </form>
    <div id="error">
        <span id="input-error" style="color:firebrick"></span>
    </div>
    <div id="stats"></div>

        <input id="show-options" type="checkbox"> Show Out-of-Budget Options
    </label>

        <h3 id="meal-title"></h3>
        <div id="meal-buttons"></div>
    </div>
    <h3 id="history-title"></h3>
    <div id="purchase-history"></div>
    <script src="../uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
